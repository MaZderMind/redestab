<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Der Redestab</title>

		<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=entypo" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" />
		<link rel="stylesheet" href="/skin.css" />

		<script src="http://cdn.jsdelivr.net/jquery/1.8.3/jquery-1.8.3.min.js"></script>
		<script src="http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
		<script src="http://cdn.jsdelivr.net/quicksand/1.3/jquery.quicksand.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/faces.js"></script>
	</head>
	<body class="faces">
		<h1>Der Redestab</h1>
		<h2>Sendungstitel</h2>
		<noscript>
			<p class="noscript">No Javascript, no fun.</p>
		</noscript>
		<div class="facebar">
			<div class="face">
				<div class="frame" style=""></div>
				<div class="name"></div>
				<div class="state"></div>
			</div>
		</div>

		<button type="submit">Ich will reden!</button>

		<div class="disconnected">
			<div class="text">
				Verbindung is ’putt<br/>
				Ich versuch’ mal, nach Hause zu telefonieren...<br/>
				(<span class="cnt">0</span>. Versuch)
			</div>
		</div>
		<div class="connecting">
			<div class="text">
				Fräulein vom Amt:<br/>
				Ich verbinde...
			</div>
		</div>
	</body>
</html>
